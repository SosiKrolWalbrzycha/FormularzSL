<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2f555414f0.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Web MultiStep Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style-ready.css">
</head>

<body>

    <header>
        <div class="formTitle">
            <img src="/dist/img/mc_logo_567.png" alt="Magic Concrete Logo">
            <h1>Let us know your expectations</h1>
        </div>
    </header>

    <main>

        <div class="window">


            <div class="graphWindow">
            </div>

            <form class="formWindow" id="contactform"
                action="https://formsubmit.io/send/4cf3dc36-5c26-4786-98b7-994c182f9bbe" method="POST">

                <input name="_redirect" type="hidden" id="name" value="https://mconcrete.art/thx.html">


                <div class="formWindow__page page1 active">

                    <h2>Describe your need (1/3):</h2>

                    <label for="select">Choose what the contact is about</label>

                    <select name="chooseoption" type="text" id="need" class="formWindow__page-select">
                        <option selected disabled value="0" name="nooption" type="text"> -- select an option --
                        </option>
                        <option value="1" name="option1" type="text">Purchase of a ready-made product without
                            personalization</option>
                        <option value="2" name="option2" type="text">Adding a personalized detail to an already designed
                            product line</option>
                        <option value="3" name="option3" type="text">New product design and delivery</option>
                    </select>


                    <label for="select" id="kindOfProductLabel">Choose the kind of product:</label>

                    <select name="chooseproduct" type="text" id="kindOfProduct" class="formWindow__page-select">
                        <option selected disabled value="0" name="nooption" type="text"> -- select an option --
                        </option>
                        <option value="1" name="option1" type="text">Flower Vase</option>
                        <option value="2" name="option2" type="text">Flower Pot</option>
                        <option value="3" name="option3" type="text">Candle holder</option>
                        <option value="4" name="option4" type="text">Cigarette ashtray</option>
                        <option value="5" name="option5" type="text">Cigarette ashtray</option>
                    </select>

                </div>

                <div class="formWindow__page page2">

                    <h2>Describe product (2/3):</h2>




                    <label for="select" id="lineOfProductsLabel">Choose the product line</label>
                    <select name="lineofproduct" type="text" id="lineOfProducts" class="formWindow__page-select">

                        <option selected disabled value="0" name="nooption" type="text"> -- select an option --
                        </option>
                        <option value="1" name="option1" type="text">Origami</option>
                        <option value="2" name="option2" type="text">Regulus</option>
                        <option value="3" name="option3" type="text">TwistedSquare</option>
                        <option value="4" name="option4" type="text">CannonBall</option>
                    </select>




                    <label for="select" id="colorOfProductsLabel">Choose the product color</label>
                    <select name="colorofproduct" type="text" id="colorOfProducts" class="formWindow__page-select">
                        <option selected disabled value="0" name="nooption" type="text"> -- select an option --
                        </option>
                        <option value="1" name="option1" type="text">White concrete</option>
                        <option value="2" name="option2" type="text">Light gray concrete</option>
                        <option value="3" name="option3" type="text">Dark gray concrete</option>
                        <option value="4" name="option4" type="text">Graphite concrete</option>
                    </select>





                    <label for="textarea" id="describeProductsLabel">Describe what product to design for you:</label>
                    <textarea name="descriptionfield" type="text" id="describeProducts" cols="20" rows="2"
                        class="formWindow__page-textarea"
                        placeholder="Describe everything I should know about the product whose project you want to order. The most important, describe the basic associations associated with the product, what it should be similar to, what it should be inspired by. Please don't forget about the sizes (length/width/height)."></textarea>
                    <div class="info"></div>


                </div>




                <div class="formWindow__page page3">
                    <h2>Provide your contact details:</h2>
                    <label for="input" id="nameLabel">Name and surname:</label>
                    <input name="namefield" type="text" id="nameField" class="formWindow__page-input"
                        placeholder="-- please enter your name and surname --">
                    <label for="input" id="emailLabel">Email adress:</label>
                    <input name="emailfield" type="text" id="emailfield" 
                    class="formWindow__page-input"
                        placeholder="-- please enter your email address --">

                        <input name="_formsubmit_id" type="text" style="display:none">


                </div>

                <div class="formWindow__agree">

                    <div class="formWindow__agree-radio">

                        <input type="radio" name="radio" value="wartość" class="radio">

                    </div>

                    <div class="formWindow__agree-txt">
                        <p>
                            I accept the terms and conditions of the website as well as all privacy policies of the
                            portal.</p>
                    </div>

                </div>




                <div class="buttons">
                    <button class="buttons__prevBtn" disabled value="novalue" type="button">Previous step</button>
                    <button class="buttons__nextBtn" disabled value="novalue" type="button">Continue</button>
                    <button class="buttons__sendBtn" disabled value="Submit" type="submit">Send</button>

                </div>



            </form>

        </div>

        <div class="progressBar">
            <div class="progressBar__line linewhite"></div>
            <div class="progressBar__line lineblack"></div>



            <div class="progressBar__step">

                <div class="progressBar__step-step1 stepwhite">
                    <p class="number numberblack">1</p>
                </div>


                <div class="progressBar__step-step1 stepblack s1">
                    <p class="number numberwhite">1</p>
                </div>

            </div>

            <div class="progressBar__step">

                <div class="progressBar__step-step1 stepwhite">
                    <p class="number numberblack">2</p>
                </div>


                <div class="progressBar__step-step1 stepblack s2">
                    <p class="number numberwhite">2</p>
                </div>

            </div>

            <div class="progressBar__step">

                <div class="progressBar__step-step1 stepwhite">
                    <p class="number numberblack">3</p>
                </div>


                <div class="progressBar__step-step1 stepblack s3">
                    <p class="number numberwhite">3</p>
                </div>

            </div>








        </div>









        </div>



    </main>

    <script src="/dist/js/script-readyjs.js"></script>
</body>

</html>
